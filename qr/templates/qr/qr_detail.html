{% extends 'qr/base.html' %}

{% block content %}
    <div class="post">
        {% if qr.published_date %}
            <div class="date">
                {{ qr.published_date }}
            </div>
        {% endif %}
        <h1>{{ qr.name }}</h1>
        <p>{{qr.city}} {{qr.campaing}}, {{qr.sourse}}, {{qr.product}}</p>
    </div>
{% endblock %}
