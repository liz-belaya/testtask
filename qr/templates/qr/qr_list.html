
{% extends 'qr/base.html' %}
{% block content %}
    {% for qr in qrs %}
        <div>
            <h2> <span> &#9998 </span> <a href="{% url 'qr_edit' pk=qr.pk %}">{{ qr.name }}</a></h2>
            <p>published: {{ qr.published_date }}</p>
            <p>{{qr.city}} {{qr.campaing}}, {{qr.sourse}}, {{qr.product}}</p>
            <p>Transitions - {{qr.number_of_transitions}}</p>
        </div>
    {% endfor %}
{% endblock %}
